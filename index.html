<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoFind - Find Sustainable Stores Near You</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>EcoFind</h1>
        <p>Discover eco-friendly and sustainable stores near you!</p>
    </header>
    <main>
        <section id="search">
            <input type="text" id="locationInput" placeholder="Enter your city or area">
            <button onclick="searchStores()">Search</button>
        </section>
        <section id="results">
            <h2>Results:</h2>
            <ul id="storeList"></ul>
        </section>
        <section id="suggest">
            <h2>Suggest a Store</h2>
            <form id="suggestForm">
                <input type="text" placeholder="Store Name" id="storeName" required><br>
                <input type="text" placeholder="Location" id="storeLocation" required><br>
                <textarea placeholder="Description" id="storeDescription" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
